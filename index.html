<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>MÃ¡quina de memes</title>
</head>
<body>
  <div class="container">
    <div class="app" id="downlabled">
      <div class="logo">
        <img src="./pictures/logo.png" alt="Logo da DIO">
      </div>
      <div class="app-image">
        <textarea 
          name=""
          class="text-box"
          placeholder="Digite seu meme"
          aria-multiline="true"
        ></textarea>
          
        <div id="display-image"></div>

        <textarea 
          name=""
          class="text-box"
          placeholder="Digite seu meme"
          aria-multiline="true"
        ></textarea>
      </div>
      <div class="app-photo-picker">
        <select id="meme-list" onchange="changeMemePicture(this.value)"></select>

        <input 
          type="file"
          id="image-input"
          accept="image/png, image/jpg, image/jpeg"
        >
      </div>
      <div class="download">
        <button id="btn-download">Download</button>
      </div>
    </div>
  </div>
  <script defer src="./js/script.js"></script>
  <script src="./js/html2Canvas.js"></script>
  <script>

    document.getElementById("btn-download").onclick = () =>{
      const screenshotPrint = document.querySelector("#downlabled")

      html2canvas(screenshotPrint).then((canvas)=>{
        const base64Image = canvas.toDataURL("image/png")
        let anchor = document.createElement("a")
        anchor.setAttribute("href", base64Image)
        anchor.setAttribute("download", "my-meme.png")
        anchor.click()
        anchor.remove()
      })

    }
    

  </script>
</body>
</html>
